<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Contact Form</title>
  </head>
  <body>
    <div class="container">
      <div class="address-side">
        <h2><i class="bx bx-current-location"></i>Our Address</h2>

        <p>
          123 Main Street<br />
          City, State 12345<br />
          Country
        </p>
      </div>
      <div class="form-side">
        <h2>Contact Us</h2>
        <form action="signup.php" method="post">
          <div id="right_txt">
            First Name<br />
            <input class="input" type="text" name="fname" /><br />
            <br />Last Name <br /><input
              class="input"
              type="text"
              name="lname"
            /><br />
            <br />Contact Number <br /><input
              class="input"
              type="text"
              name="contact"
            /><br />
            <input type="hidden" name="form-submitted" value="1" /><br />
            Write Your Message Here<br /><textarea
              id="textarea"
              type="text"
              name="message"
            ></textarea
            ><br />
            <br />
            <input class="btn" type="submit" value="Submit" />
            <input class="btn" type="reset" value="Reset" />
          </div>
        </form>
      </div>
    </div>
  </body>
